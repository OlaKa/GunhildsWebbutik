<div class="container">
    <div class="col-md-4">
        <h2>Registrera dig</h2>
        <div class="row">
            <form name="contactform" class="form-online" novalidate>
                <div class="form-group" ng-class="{ 'has-error': contactform.firstname.$invalid && contactform.firstname.$touched}">
                    <label class="control-label" for="firstname">Förnamn</label>
                    <input type="text" class="form-control" placeholder="Förnamn" ng-model="customer.firstname" name="firstname" required>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.lastname.$invalid && contactform.lastname.$touched}">
                    <label class="control-label" for="lastname">Efternamn</label>
                    <input type="text" class="form-control" placeholder="Efternamn" ng-model="customer.lastname" name="lastname" required>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.email.$invalid && contactform.email.$touched}">
                    <label class="control-label" for="email">Mailadress</label>
                    <input type="email" class="form-control" placeholder="Mail" ng-model="customer.email" name="email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.phone.$invalid && contactform.phone.$touched}">
                    <label class="control-label" for="phone">Telefon</label>
                    <input type="text" class="form-control" placeholder="Telefon" ng-model="customer.phone" name="phone" required>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.address.$invalid && contactform.address.$touched}">
                    <label class="control-label" for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Adress" ng-model="customer.address" name="address" required>
                </div>
                <div class="form-group" ng-class="{'has-error': contactform.postalCode.$invalid && contactform.postalCode.$touched}">
                    <label class="control-label" for="postalCode">Postnummer</label>
                    <input type="text" class="form-control" placeholder="Postnummer" ng-model="customer.postalCode" name="postalCode" required>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.city.$invalid && contactform.city.$touched}">
                    <label class="control-label" for="city">Stad</label>
                    <input type="text" class="form-control" placeholder="Stad" ng-model="customer.city" name="city" required>
                </div>
                <div class="form-group" ng-class="{'has-error': contactform.password.$invalid && contactform.password.$touched}">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="customer.password" name="password" required>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <p class="text-danger">{{text}}</p>
                        <button type="submit" ng-disabled="contactform.$invalid" class="btn btn-primary" ng-click="createCustomer(contactform)">Skapa nytt konto</button>
                        <a class="btn btn-primary btn-danger" href="/">Avbryt</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
