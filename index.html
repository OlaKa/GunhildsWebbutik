        <body ng-app="app" ng-controller="mainCtrlController">

                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Webshoppen</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
                            <li><a href="/about">Om</a></li>
                            <li><a href="/products" ng-click="resetCategory()">Produkter</a></li>
                            <form class="navbar-form navbar-left">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" ng-model="test">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <li><a href="/order" ng-show="userIsLoggedIn"><span class="glyphicon glyphicon-shopping-cart"></span> Kundvagn</a></li>
                        </ul>

                            <li><a href="#" ng-show="userIsLoggedIn" ng-click="ordersClicked()"><span class="glyphicon glyphicon-user"></span><span id="myOrders">Mina Ordrar</span></a></li>
                            <li><a href="/customer" ng-show="!userIsLoggedIn"><span class="glyphicon glyphicon-user"></span> Registrera konto</a></li>
                            <li><a href="/login" ng-show="!userIsLoggedIn"><span class="glyphicon glyphicon-log-in"></span><span> Login</span></a></li>
                            <li><a href="/konto" ng-show="userIsLoggedIn"><span class="glyphicon glyphicon-user"></span><span id="loggedin"> {{name}}</span></a></li>
                            <li><a href="/" ng-show="userIsLoggedIn" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span><span id="logout"> Logga ut</span></a></li>
                        </ul>

                        </p>

                        </div>
